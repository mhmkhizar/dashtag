<!doctype html>
<html lang="en" class="h-full">
  <!-- *Head* -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>MyTasks</title>
  </head>
  <!-- *Body* -->
  <body
    class="h-full bg-[var(--background)] font-[family-name:var(--my-font)] text-[var(--foreground)]"
  >
    <!-- *Wrapper* -->
    <div
      class="grid h-dvh [grid-template-columns:280px_5fr] [grid-template-rows:1fr] [grid-template-areas:'sidebar_main'_'sidebar_main']"
    >
      <!-- *Sidebar* -->
      <aside
        class="flex flex-col bg-[var(--sidebar)] text-[var(--sidebare-foreground)] [grid-area:sidebar]"
      >
        <!-- *Sidebar_Header* -->
        <header
          class="flex items-center border-b border-[var(--sidebar-border)] p-4"
        >
          <!-- Brand_Container -->
          <div class="flex items-center gap-1">
            <span
              class="material-symbols-rounded !text-3xl !font-black text-[var(--primary)]"
              >task_alt</span
            >
            <h1 class="text-xl">MyTasks</h1>
          </div>
        </header>

        <!-- *Sidbar_Body* -->
        <section class="flex flex-col">
          <!-- *Sidebar_Primary_Actions -->
          <section class="p-6">
            <!-- Create_Task_Button -->
            <button
              class="button button-primary button-lg shadow-2xs"
              type="button"
            >
              <span class="material-symbols-rounded">add</span>
              <span>Create</span>
            </button>
          </section>

          <ul class="flex flex-col gap-0.5 p-2" id="sidebar-list">
            <!-- Sidebar_List_Item -->
            <li
              class="flex cursor-pointer items-center gap-2 rounded-[var(--radius)] px-4 py-0.5 transition-all hover:bg-current/10"
            >
              <span class="material-symbols-rounded">list</span
              ><span>My Tasks</span
              ><span class="material-symbols-rounded ml-auto !text-xl"
                >close</span
              >
            </li>
            <!-- Sidebar_List_Item -->
            <li
              class="flex cursor-pointer items-center gap-2 rounded-[var(--radius)] px-4 py-0.5 transition-all hover:bg-current/10"
            >
              <span class="material-symbols-rounded">list</span
              ><span>My Tasks</span
              ><span class="material-symbols-rounded ml-auto !text-xl"
                >close</span
              >
            </li>
          </ul>

          <!-- *Sidebar_Secondary_Actions -->
          <section class="p-2">
            <!-- Create_Project_Button -->
            <button
              class="button button-ghost button-sm w-full"
              id="open-project-modal"
              type="button"
            >
              <span class="material-symbols-rounded">add</span>
              <span class="">Create project</span>
            </button>
          </section>
        </section>

        <!-- *Sidebar_Footer* -->
        <footer class="mt-auto border-t border-[var(--border)] p-2">
          <section class="text- flex items-center gap-2">
            <img
              class="w-1/5 rounded-full border border-[var(--border)] object-cover"
              src="./images/profile_picture.png"
              alt="Author Image"
            />
            <div class="flex-1 leading-5">
              <p>Muhammad Khizar</p>
              <p>
                <a
                  class="hover:underline"
                  href="https://github.com/mhmkhizar/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  mhmkhizar
                </a>
              </p>
            </div>
          </section>
        </footer>
      </aside>

      <!-- *MAIN_CONTENT* -->
      <main class="h-full [grid-area:main]">
        <!-- *Main_Header* -->
        <header class="flex items-center gap-2 p-4">
          <!-- Panel_Close_Icon -->
          <button
            class="button p-1 text-[var(--muted-foreground)] hover:bg-[var(--muted)]"
          >
            <span class="material-symbols-rounded"> arrow_menu_close </span>
          </button>
          <h2 class="text-xl">My Tasks</h2>
        </header>

        <!-- *Tasks_Section* -->
        <section class="p-6 pt-0" id="project-view">
          <!-- *Main_Primary_Actions* -->
          <button
            class="button button-outline mb-6 w-full justify-center px-4 py-2"
            type="button"
          >
            <span class="material-symbols-rounded">add</span
            ><span>Add a task</span>
          </button>

          <!-- *Tasks_List -->
          <ul
            class="rounded-lg bg-[var(--card)] p-4 text-[var(--card-foreground)]"
          >
            <li
              class="flex cursor-pointer items-center gap-2 rounded-[var(--radius)] px-4 py-0.5 transition-all hover:bg-current/10"
            >
              <span class="material-symbols-rounded">list</span
              ><span>My Task</span
              ><span class="material-symbols-rounded ml-auto !text-xl"
                >close</span
              >
            </li>
          </ul>
        </section>
      </main>
    </div>

    <!-- *Modals* -->
    <!-- *Project_Modal* -->
    <dialog
      class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-[var(--radius)] bg-[var(--card)] p-6 text-[var(--card-foreground)]"
      id="project-modal"
    >
      <!-- *Form* -->
      <form method="dialog" class="flex flex-col" id="project-modal-form">
        <!-- Title -->
        <h3 class="mb-4 text-xl">Create new project</h3>

        <!-- Input_Groups -->
        <!-- Name_Input -->
        <div class="mb-6">
          <input
            class="rounded-[var(--radius)] bg-[var(--input)] px-4 py-2 text-[var(--foreground)] ring-0 placeholder:text-[var(--muted-foreground)] focus-visible:border-[var(--ring)] focus-visible:ring-[3px] focus-visible:ring-[var(--ring)]/50 focus-visible:outline-none"
            type="text"
            name="projec-name"
            id="project-name-input"
            placeholder="Enter name"
            autocomplete="off"
            required
          />
        </div>

        <!-- Actions_Group -->
        <div class="flex items-center justify-end gap-2">
          <!-- Cancel_Button -->
          <button
            class="button button-ghost button-sm"
            id="close-project-modal"
            type="button"
            value="cancel"
          >
            Cancel
          </button>
          <!-- Done_Button -->
          <button
            class="button button-primary button-sm"
            id="submit-project-form"
            type="submit"
            value="confirm"
          >
            Done
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
