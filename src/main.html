<!doctype html>
<html lang="en" class="h-full">
  <!-- *Head* -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>DashTag</title>
  </head>
  <!-- *Body* -->
  <body
    class="h-full bg-[var(--background)] font-[family-name:var(--font-roboto)] text-base text-[var(--foreground)]"
  >
    <!-- *Wrapper* -->
    <div
      class="grid h-dvh grid-cols-[280px_1fr] grid-rows-1 [grid-template-areas:'sidebar_main'_'sidebar_main']"
    >
      <!-- *Sidebar* -->
      <aside
        class="flex flex-col bg-[var(--sidebar)] text-sm text-[var(--sidebare-foreground)] [grid-area:sidebar]"
      >
        <!-- *Sidebar_Header* -->
        <header
          class="mb-2 flex items-center border-b border-[var(--sidebar-border)] p-4"
        >
          <!-- Brand_Container -->
          <div class="flex items-center">
            <span
              class="icon material-symbols-rounded !text-3xl text-[var(--primary)]"
              >numbers</span
            >
            <h1 class="text-lg">dashTag</h1>
          </div>
        </header>

        <!-- *Sidbar_Body* -->
        <section class="flex flex-col overflow-y-auto" id="sidebar-lists">
          <!-- *Sidebar_Filters_Section* -->
          <section class="mb-2 p-2">
            <!-- Filters_List -->
            <ul class="flex flex-col gap-0.5" id="sidebar-filters-list"></ul>
          </section>

          <!-- *Project_List_Title_Container* -->
          <section class="px-6">
            <h3 class="font-medium text-[var(--muted-foreground)]">Projects</h3>
          </section>

          <!-- *Sidebar_Project_List_Section* -->
          <section class="overflow-y-auto p-2">
            <!-- Project_List -->
            <ul
              class="flex flex-col gap-0.5 overflow-y-auto"
              id="sidebar-project-list"
            ></ul>
          </section>

          <!-- *Sidebar_Secondary_Actions -->
          <section class="p-2">
            <!-- Create_Project_button -->
            <button
              class="button button-ghost h-8 w-full px-4"
              id="open-project-dialog"
              type="button"
            >
              <span class="icon material-symbols-rounded">add</span>
              <span class="">Create new project</span>
            </button>
          </section>
        </section>

        <!-- *Sidebar_Footer* -->
        <footer class="mt-auto border-t border-[var(--border)] p-2.5">
          <!-- User_Info_Section -->
          <section class="text- flex items-center gap-2">
            <img
              class="h-10 w-10 rounded-full border border-[var(--border)] object-cover"
              src="./assets/images/profile_picture.png"
              alt="Author Image"
              width="40px"
              height="40px"
            />
            <div class="flex-1 leading-5">
              <p class="text-sm">Muhammad Khizar</p>
              <p>
                <a
                  class="text-[var(--muted-foreground)] hover:underline"
                  href="https://github.com/mhmkhizar/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  mhmkhizar
                </a>
              </p>
            </div>
          </section>
        </footer>
      </aside>

      <!-- *Main_Content* -->
      <main class="h-full overflow-x-auto p-6 text-base [grid-area:main]">
        <!-- *Main_Project_Section* -->
        <section
          class="mx-auto mb-8 max-w-[96ch] rounded-lg bg-[var(--card)] py-6 text-[var(--card-foreground)]"
          id="project-section"
        ></section>
      </main>
    </div>

    <!-- *Dialogs* -->
    <!-- *Project_Dialog* -->
    <dialog class="dialog" id="project-dialog">
      <!-- Form -->
      <form method="dialog" class="flex flex-col" id="project-form">
        <!-- *Title* -->
        <h3 class="mb-4 text-lg">Create new project</h3>

        <!-- *Input_Groups* -->
        <!-- Name_Input -->
        <div class="mb-6">
          <input
            class="input"
            type="text"
            id="project-title-input"
            placeholder="Enter name"
            autocomplete="off"
            required
          />
        </div>

        <!-- *Actions_Group* -->
        <div class="flex items-center justify-end gap-2">
          <!-- Cancel_button -->
          <button
            class="button button-ghost button-sm"
            id="close-project-dialog"
            type="button"
            value="cancel"
          >
            Cancel
          </button>
          <!-- Done_button -->
          <button
            class="button button-primary button-sm"
            id="submit-project-form"
            type="submit"
            value="confirm"
          >
            Done
          </button>
        </div>
      </form>
    </dialog>

    <!-- *Task_Dialog* -->
    <dialog class="dialog w-[clamp(45ch,50%,75ch)]" id="task-dialog">
      <!-- Form -->
      <form method="dialog" class="space-y-2" id="task-form">
        <!-- *Input_Group* -->
        <div class="flex items-center gap-4">
          <!-- Title_Input -->
          <input
            class="input"
            type="text"
            id="task-title-input"
            placeholder="Title"
            autocomplete="off"
            required
          />
          <!-- Star_Input -->
          <div>
            <input type="checkbox" id="task-star-input" class="peer hidden" />
            <label
              for="task-star-input"
              class="cursor-pointer text-3xl text-[var(--muted-foreground)] peer-checked:text-blue-400"
              >★</label
            >
          </div>
        </div>
        <!-- *Input_Group* -->
        <div>
          <!-- Textarea -->
          <textarea
            class="textarea"
            id="task-desc-input"
            rows="2"
            placeholder="Description"
          ></textarea>
        </div>
        <!-- *Input_Group* -->
        <div
          class="-my-1.5 flex items-center gap-2 border-b border-[var(--border)] pb-6"
        >
          <!-- Date_Input -->
          <div class="relative hover:cursor-pointer">
            <input
              type="date"
              id="task-date-input"
              class="peer custom-hidden absolute inset-0 right-2 cursor-pointer text-4xl hover:cursor-pointer"
            />
            <label
              for="task-date-input"
              class="flex h-[2.2rem] items-center justify-center rounded-[var(--radius)] bg-[var(--input)] px-4 text-[var(--muted-foreground)] peer-hover:cursor-pointer peer-hover:text-[var(--primary)] hover:cursor-pointer"
              ><span
                class="icon material-symbols-rounded icon-wght-300 hover:cursor-pointer"
                >edit_calendar</span
              ></label
            >
          </div>
          <!-- Date_Label -->
          <p id="task-date-label"></p>
        </div>
        <!-- *Actions_Group* -->
        <div class="flex items-center justify-end gap-2 pt-6">
          <!-- Cancel_button -->
          <button
            class="button button-ghost button-sm"
            id="close-task-dialog"
            type="button"
            value="cancel"
          >
            Cancel
          </button>
          <!-- Done_button -->
          <button
            class="button button-primary button-sm"
            id="submit-task-form"
            type="submit"
            value="save"
          >
            Save
          </button>
        </div>
      </form>
    </dialog>

    <!-- *Edit_Task_Dialog* -->
    <dialog class="dialog w-[clamp(45ch,50%,75ch)]" id="edit-task-dialog">
      <!-- Form -->
      <form method="dialog" class="space-y-2" id="edit-task-form">
        <!-- *Input_Group* -->
        <div class="flex items-center gap-4">
          <!-- Title_Input -->
          <input
            class="input"
            type="text"
            id="edit-task-title-input"
            placeholder="Title"
            autocomplete="off"
            required
          />
          <!-- Star_Input -->
          <div>
            <input
              type="checkbox"
              id="edit-task-star-input"
              class="peer hidden"
            />
            <label
              for="edit-task-star-input"
              class="cursor-pointer text-3xl text-[var(--muted-foreground)] peer-checked:text-blue-400"
              >★</label
            >
          </div>
        </div>
        <!-- *Input_Group* -->
        <div>
          <!-- Textarea -->
          <textarea
            class="textarea"
            id="edit-task-desc-input"
            rows="2"
            placeholder="Description"
          ></textarea>
        </div>
        <!-- *Input_Group* -->
        <div
          class="-my-1.5 flex items-center gap-2 border-b border-[var(--border)] pb-6"
        >
          <!-- Date_Input -->
          <div class="relative hover:cursor-pointer">
            <input
              type="date"
              id="edit-task-date-input"
              class="peer custom-hidden absolute inset-0 right-2 cursor-pointer text-4xl hover:cursor-pointer"
            />
            <label
              for="task-date-input"
              class="flex h-[2.2rem] items-center justify-center rounded-[var(--radius)] bg-[var(--input)] px-4 text-[var(--muted-foreground)] peer-hover:cursor-pointer peer-hover:text-[var(--primary)] hover:cursor-pointer"
              ><span
                class="icon material-symbols-rounded icon-wght-300 hover:cursor-pointer"
                >edit_calendar</span
              ></label
            >
          </div>
          <!-- Date_Label -->
          <p id="edit-task-date-label"></p>
        </div>
        <!-- *Actions_Group* -->
        <div class="flex items-center justify-end gap-2 pt-6">
          <!-- Cancel_button -->
          <button
            class="button button-ghost button-sm"
            id="close-edit-task-dialog"
            type="button"
            value="cancel"
          >
            Cancel
          </button>
          <!-- Done_button -->
          <button
            class="button button-primary button-sm"
            id="submit-edit-task-form"
            type="submit"
            value="save"
          >
            Save
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
