<!doctype html>
<html lang="en" class="h-full">
  <!-- *Head* -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>DashTag</title>
  </head>
  <!-- *Body* -->
  <body
    class="h-full bg-[var(--background)] font-[family-name:var(--font-sys)] text-base text-[var(--foreground)]"
  >
    <!-- *Wrapper* -->
    <div
      class="grid h-dvh grid-cols-[280px_1fr] grid-rows-1 [grid-template-areas:'sidebar_main'_'sidebar_main']"
    >
      <!-- *Sidebar* -->
      <aside
        class="flex flex-col bg-[var(--sidebar)] text-sm text-[var(--sidebare-foreground)] [grid-area:sidebar]"
      >
        <!-- *Sidebar_Header* -->
        <header
          class="flex items-center border-b border-[var(--sidebar-border)] p-4"
        >
          <!-- Brand_Container -->
          <div class="flex items-center">
            <span
              class="icon material-symbols-rounded !text-3xl text-[var(--primary)]"
              >numbers</span
            >
            <h1 class="text-lg">dashTag</h1>
          </div>
        </header>

        <!-- *Sidbar_Body* -->
        <section class="flex flex-col overflow-y-auto">
          <!-- *Sidebar_Primary_Actions -->
          <section class="p-6">
            <!-- Create_Task_button -->
            <button
              class="button button-primary button-lg shadow-2xs"
              type="button"
            >
              <span class="icon material-symbols-rounded">add</span>
              <span>Create</span>
            </button>
          </section>

          <!-- Sidebar_List -->
          <ul
            class="scrol flex flex-col gap-0.5 overflow-y-auto p-2 text-sm"
            id="sidebar-list"
          >
            <!-- <li
              class="sidebar-list-item flex cursor-pointer items-center gap-2 rounded-[var(--radius)] px-4 py-0.5 hover:bg-current/10"
            >
              <span class="icon material-symbols-rounded icon-wght-300">tag</span>
              <span class="sidebar-list-item-text truncate">My Tasks</span>
              <span
                class="icon material-symbols-rounded invisible ml-auto !text-xl"
                id="delete-project-button"
              >
                close
              </span>
            </li> -->
          </ul>

          <!-- *Sidebar_Secondary_Actions -->
          <section class="p-2">
            <!-- Create_Project_button -->
            <button
              class="button button-ghost button-sm w-full"
              id="open-project-modal"
              type="button"
            >
              <span class="icon material-symbols-rounded">add</span>
              <span class="">Create project</span>
            </button>
          </section>
        </section>

        <!-- *Sidebar_Footer* -->
        <footer class="mt-auto border-t border-[var(--border)] p-2">
          <section class="text- flex items-center gap-2">
            <img
              class="w-1/6 rounded-full border border-[var(--border)] object-cover"
              src="./assets/images/profile_picture.png"
              alt="Author Image"
            />
            <div class="flex-1 leading-5">
              <p>Muhammad Khizar</p>
              <p>
                <a
                  class="text-[var(--muted-foreground)] hover:underline"
                  href="https://github.com/mhmkhizar/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  mhmkhizar
                </a>
              </p>
            </div>
          </section>
        </footer>
      </aside>

      <!-- *MAIN_CONTENT* -->
      <main class="h-full text-base [grid-area:main]">
        <!-- *Main_Header* -->
        <header class="flex items-center gap-2 p-4">
          <!-- Panel_Close_Icon -->
          <button
            class="button p-1 text-[var(--muted-foreground)] hover:bg-[var(--muted)]"
          >
            <span class="icon material-symbols-rounded">
              arrow_menu_close
            </span>
          </button>
          <!-- Title Section -->
          <section
            class="flex items-center gap-2"
            id="title-container"
          ></section>
        </header>

        <!-- *Tasks_Section* -->
        <section class="mx-auto max-w-[96ch] p-6 pt-0" id="tasks-section">
          <!-- *Tasks_List -->
          <!-- <ul
            class="rounded-lg bg-[var(--card)] p-4 text-[var(--card-foreground)]"
          >
            <li
              class="flex cursor-pointer items-center gap-2 rounded-[var(--radius)] px-4 py-0.5 hover:bg-current/10"
            >
              <span class="icon material-symbols-rounded icon-wght-300"
                >check_box_outline_blank</span
              ><span>Task #01</span
              ><span class="icon material-symbols-rounded ml-auto !text-xl"
                >close</span
              >
            </li>
          </ul> -->
        </section>
      </main>
    </div>

    <!-- *Modals* -->
    <!-- *Project_Modal* -->
    <dialog class="modal" id="project-modal">
      <!-- *Form* -->
      <form method="dialog" class="flex flex-col" id="project-modal-form">
        <!-- Title -->
        <h3 class="mb-4 text-lg">Create new project</h3>

        <!-- Input_Groups -->
        <!-- Name_Input -->
        <div class="mb-6">
          <input
            class="input"
            type="text"
            name="projec-name"
            id="project-name-input"
            placeholder="Enter name"
            autocomplete="off"
            required
          />
        </div>

        <!-- Actions_Group -->
        <div class="flex items-center justify-end gap-2">
          <!-- Cancel_button -->
          <button
            class="button button-ghost button-sm"
            id="close-project-modal"
            type="button"
            value="cancel"
          >
            Cancel
          </button>
          <!-- Done_button -->
          <button
            class="button button-primary button-sm"
            id="submit-project-form"
            type="submit"
            value="confirm"
          >
            Done
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
