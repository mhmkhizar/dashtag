<!doctype html>
<html lang="en" class="h-full">
  <!-- *Head* -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>DashTag</title>
  </head>
  <!-- *Body* -->
  <body
    class="h-full bg-[var(--background)] font-[family-name:var(--roboto)] text-base text-[var(--foreground)]"
  >
    <!-- *Wrapper* -->
    <div
      class="grid h-dvh grid-cols-[280px_1fr] grid-rows-1 [grid-template-areas:'sidebar_main'_'sidebar_main']"
    >
      <!-- *Sidebar* -->
      <aside
        class="flex flex-col bg-[var(--sidebar)] text-sm text-[var(--sidebare-foreground)] [grid-area:sidebar]"
      >
        <!-- *Sidebar_Header* -->
        <header
          class="mb-2 flex items-center border-b border-[var(--sidebar-border)] p-4"
        >
          <!-- Brand_Container -->
          <div class="flex items-center">
            <span
              class="icon material-symbols-rounded !text-3xl text-[var(--primary)]"
              >numbers</span
            >
            <h1 class="text-lg">dashTag</h1>
          </div>
        </header>

        <!-- *Sidbar_Body* -->
        <section class="flex flex-col overflow-y-auto">
          <!-- *Sidebar_Filters_Section* -->
          <section class="mb-2 p-2">
            <!-- Filters_List -->
            <ul class="flex flex-col gap-0.5">
              <li
                class="flex h-8 cursor-pointer items-center gap-2 rounded-[var(--radius)] px-4 hover:bg-current/10"
              >
                <span
                  class="icon material-symbols-rounded icon-wght-300 !text-2xl"
                  >event</span
                >
                <span>Today</span>
              </li>
              <li
                class="flex h-8 cursor-pointer items-center gap-2 rounded-[var(--radius)] px-4 hover:bg-current/10"
              >
                <span class="icon material-symbols-rounded icon-wght-300"
                  >star</span
                >
                <span>Starred</span>
              </li>
            </ul>
          </section>

          <!-- *Project_List_Title_Container* -->
          <section class="px-6">
            <h3 class="font-medium text-[var(--muted-foreground)]">Projects</h3>
          </section>

          <!-- *Sidebar_Project_List_Section* -->
          <section class="overflow-y-auto p-2">
            <!-- Project_List -->
            <ul
              class="flex flex-col gap-0.5 overflow-y-auto"
              id="sidebar-project-list"
            >
              <!-- <li
                class="sidebar-list-item flex h-8 cursor-pointer items-center gap-2 rounded-[var(--radius)] px-4 hover:bg-current/10"
              >
                <span class="icon material-symbols-rounded icon-wght-300"
                  >tag</span
                >
                <span class="sidebar-list-item-text truncate">My Tasks</span>
                <span
                  class="icon material-symbols-rounded invisible ml-auto !text-xl"
                  id="delete-project-button"
                >
                  close
                </span>
              </li> -->
            </ul>
          </section>

          <!-- *Sidebar_Secondary_Actions -->
          <section class="p-2">
            <!-- Create_Project_button -->
            <button
              class="button button-ghost h-8 w-full px-4"
              id="open-project-modal"
              type="button"
            >
              <span class="icon material-symbols-rounded">add</span>
              <span class="">Create new project</span>
            </button>
          </section>
        </section>

        <!-- *Sidebar_Footer* -->
        <footer class="mt-auto border-t border-[var(--border)] p-2">
          <!-- User_Info_Section -->
          <section class="text- flex items-center gap-2">
            <img
              class="h-10 w-10 rounded-full border border-[var(--border)] object-cover"
              src="./assets/images/profile_picture.png"
              alt="Author Image"
              width="40px"
              height="40px"
            />
            <div class="flex-1 leading-5">
              <p>Muhammad Khizar</p>
              <p>
                <a
                  class="text-[var(--muted-foreground)] hover:underline"
                  href="https://github.com/mhmkhizar/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  mhmkhizar
                </a>
              </p>
            </div>
          </section>
        </footer>
      </aside>

      <!-- *Main_Content* -->
      <main class="h-full overflow-x-auto p-6 text-base [grid-area:main]">
        <!-- *Main_Project_Section* -->
        <section
          class="mx-auto mb-8 max-w-[96ch] rounded-lg bg-[var(--card)] p-6 text-[var(--card-foreground)]"
          id="project-section"
        ></section>

        <!-- *Tasks_List* -->
        <ul
          class="mx-auto max-w-[96ch] rounded-lg bg-[var(--card)] py-6 text-[var(--card-foreground)]"
        >
          <!-- List_Item -->
          <li
            class="flex w-full items-start gap-2 px-6 pt-2 pb-3 hover:bg-current/10"
          >
            <!-- Check_Icon -->
            <span class="icon material-symbols-rounded icon-wght-200 leading-0"
              >check_box_outline_blank</span
            >

            <!-- Title_&_DueDate -->
            <div class="flex w-[calc(100%-4rem)] flex-col items-start gap-1">
              <!-- Title -->
              <span class="w-full truncate">Buy some milk</span>
              <!-- DueDate -->
              <span
                class="w-fit rounded-[var(--radius)] border border-current/35 px-2 py-0.5 text-sm text-current/85"
                >Sat 20 Sept</span
              >
            </div>

            <!-- Star_Icon -->
            <span
              class="icon material-symbols-rounded icon-wght-200 custom-hidden leading-0"
              >kid_star</span
            >
          </li>
        </ul>
      </main>
    </div>

    <!-- *Modals* -->
    <!-- *Project_Modal* -->
    <dialog class="modal" id="project-modal">
      <!-- Form -->
      <form method="dialog" class="flex flex-col" id="project-form">
        <!-- Title -->
        <h3 class="mb-4 text-lg">Create new project</h3>

        <!-- Input_Groups -->
        <!-- Name_Input -->
        <div class="mb-6">
          <input
            class="input"
            type="text"
            name="projec-name"
            id="project-form-name-input"
            placeholder="Enter name"
            autocomplete="off"
            required
          />
        </div>

        <!-- Actions_Group -->
        <div class="flex items-center justify-end gap-2">
          <!-- Cancel_button -->
          <button
            class="button button-ghost button-sm"
            id="close-project-modal"
            type="button"
            value="cancel"
          >
            Cancel
          </button>
          <!-- Done_button -->
          <button
            class="button button-primary button-sm"
            id="submit-project-form"
            type="submit"
            value="confirm"
          >
            Done
          </button>
        </div>
      </form>
    </dialog>

    <!-- *Task_Modal* -->
    <dialog class="modal w-[clamp(45ch,50%,75ch)]" id="task-modal">
      <!-- Form -->
      <form method="dialog " class="space-y-2">
        <!-- *Title_&_Star_Input_Group* -->
        <div class="flex items-center gap-4">
          <!-- Title_Input -->
          <input
            class="input"
            type="text"
            name="task-title"
            id="task-title"
            placeholder="Title"
          />
          <!-- Star_Input -->
          <div class="h-full leading-0">
            <input type="hidden" name="is-starred" id="is-starred" value="0" />
            <span
              class="material-symbols-rounded icon material-symbols-rounded icon-wght-200"
              >kid_star</span
            >
          </div>
        </div>
        <div>
          <textarea
            class="textarea"
            name="task-desc"
            id="task-desc"
            rows="4"
            placeholder="Description"
          ></textarea>
        </div>
        <div>
          <!-- Today -->
          <label>
            <input
              type="radio"
              name="due_date"
              value="today"
              class="peer hidden"
            />
            <div
              class="cursor-pointer rounded-lg border px-4 py-2 text-gray-600 transition peer-checked:border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white"
            >
              Today
            </div>
          </label>

          <!-- Tomorrow -->
          <label>
            <input
              type="radio"
              name="due_date"
              value="tomorrow"
              class="peer hidden"
            />
            <div
              class="cursor-pointer rounded-lg border px-4 py-2 text-gray-600 transition peer-checked:border-blue-600 peer-checked:bg-blue-600 peer-checked:text-white"
            >
              Tomorrow
            </div>
          </label>

          <!-- Pick a date -->
          <div>
            <!-- Radio for custom -->
            <input
              type="radio"
              name="due_date"
              value="custom"
              id="custom-radio"
              class="hidden"
            />

            <!-- Visible button -->
            <button
              type="button"
              id="custom-date-btn"
              class="flex items-center gap-2 rounded-lg border px-4 py-2 text-gray-600 transition hover:bg-gray-100"
            >
              <span class="material-symbols-rounded">calendar_month</span>
              <span id="custom-date-label">Pick a date</span>
            </button>

            <!-- Hidden date input -->
            <input
              type="date"
              id="custom-date-input"
              name="custom_date"
              class="hidden"
            />
          </div>
        </div>
      </form>
    </dialog>
  </body>
</html>
