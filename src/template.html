<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>MyTasks</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <!--* Header *-->
      <header class="header">
        <span
          class="header__icon header__icon--menu icon material-symbols-rounded"
        >
          menu
        </span>

        <div class="header__logo">
          <span class="header__logo-icon icon material-symbols-rounded">
            task_alt
          </span>
          <h1 class="header__logo-title">MyTasks</h1>
        </div>

        <span
          class="header__icon header__icon--toggle icon material-symbols-rounded"
        >
          toggle_off
        </span>
      </header>

      <!--* Sidebar *-->
      <aside class="sidebar">
        <div class="sidebar__actions">
          <button
            class="sidebar__button sidebar__button--secondary"
            type="button"
          >
            <span class="sidebar__button-icon icon material-symbols-rounded">
              add </span
            ><span class="sidebar__button-text">Create</span>
          </button>
        </div>

        <ul class="sidebar__list" id="sidebarList"></ul>

        <div class="sidebar__footer">
          <button
            class="sidebar__button sidebar__button--tertiary"
            id="openProjectModalBtn"
            type="button"
          >
            <span class="sidebar__button-icon icon material-symbols-rounded">
              add
            </span>
            <span class="sidebar__button-text">Create new project</span>
          </button>
        </div>
      </aside>

      <!--* Main *-->
      <main class="main">
        <section class="project">
          <h2 class="project__title">My Tasks</h2>

          <button
            class="project__button project__button--primary-variant"
            type="button"
          >
            <span class="project__button-icon icon material-symbols-rounded">
              add_task
            </span>
            <span class="project__button-text">Add a task</span>
          </button>

          <ul class="project__task-list">
            <li class="project__task-item"></li>
          </ul>
        </section>
      </main>

      <!--* Footer *-->
      <footer class="footer">
        <p class="footer__text">
          Copyright © The Odin Project 2025 — Created By
          <a
            class="footer__link"
            href="https://github.com/mhmkhizar"
            target="_blank"
            rel="noopener noreferrer"
          >
            Muhammad Khizar
          </a>
        </p>
      </footer>

      <!--* Modals *-->
      <dialog class="modal project-modal" id="projectModal">
        <form method="dialog" class="modal__form">
          <h3 class="modal__title">Create new project</h3>

          <div class="modal__form-group">
            <input
              class="modal__input"
              type="text"
              name="projectName"
              id="projectName"
              placeholder="Enter name"
              required
            />
          </div>

          <div class="modal__actions">
            <button
              class="modal__button modal__button--secondary"
              id="closeProjectModalBtn"
              type="button"
            >
              Cancel
            </button>
            <button
              class="modal__button modal__button--primary"
              id="submitProjectFormBtn"
              type="submit"
            >
              Done
            </button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
