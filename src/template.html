<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>My Tasks</title>
  </head>
  <body>
    <div class="layout-wrapper">
      <header class="header">
        <span class="header__menu-icon material-symbols-rounded menu_icon icon">
          menu
        </span>
        <div class="header__logo">
          <span
            class="header__logo--icon material-symbols-rounded task-alt-icon icon"
          >
            task_alt
          </span>
          <h1 class="header__logo--title heading">MyTasks</h1>
        </div>
      </header>

      <aside class="sidebar">
        <div class="sidebar__actions">
          <button class="sidebar__btn btn btn--primary" type="button">
            <span class="material-symbols-rounded add-icon icon"> add </span
            >Create task
          </button>
        </div>
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <span class="material-symbols-rounded list-icon icon"> list </span
            >My Tasks
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-rounded list-icon icon"> list </span
            >My Tasks
          </li>
          <li class="sidebar__item active">
            <span class="material-symbols-rounded list-icon icon"> list </span
            >My Tasks
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-rounded list-icon icon"> list </span
            >My Tasks
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-rounded list-icon icon"> list </span
            >My Tasks
          </li>
        </ul>
        <div class="sidebar__footer">
          <button class="sidebar__btn btn btn--secondary" type="button">
            <span class="material-symbols-rounded add-icon icon"> add </span
            >Create new list
          </button>
        </div>
      </aside>

      <main class="main-content">
        <section class="tasks-list">
          <h2 class="tasks-list__title heading">My Tasks</h2>
          <button class="tasks-list__btn btn btn--secondary" type="button">
            <span class="material-symbols-rounded add-task-icon icon">
              add_task </span
            >Add a task
          </button>
          <ul class="tasks-list__list">
            <li class="tasks-list__item"></li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
          Copyright © The Odin Project 2025 — Created By
          <a
            class="footer__link link"
            href="https://github.com/mhmkhizar"
            target="_blank"
            rel="noopener noreferrer"
            >Muhammad Khizar</a
          >
        </p>
      </footer>

      <dialog class="create-list-modal modal">
        <form method="dialog">
          <h3 class="create-list-modal__title heading">Create new list</h3>
          <input
            class="create-list-modal__input input"
            type="text"
            name="list-name"
            id="listName"
            placeholder="Enter name"
          />
        </form>
      </dialog>
    </div>
  </body>
</html>
