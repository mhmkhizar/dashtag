<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>MyTasks</title>
  </head>
  <body class="page">
    <div class="page-wrapper">
      <header class="header">
        <span class="header__icon icon material-symbols-rounded menu-icon icon"
          >menu
        </span>

        <div class="header__logo">
          <span
            class="header__logo--icon material-symbols-rounded task-alt-icon icon"
            >task_alt
          </span>
          <h1 class="header__logo--title title">MyTasks</h1>
        </div>

        <span class="header__icon material-symbols-rounded toggle-off-icon icon"
          >toggle_off
        </span>
      </header>

      <aside class="sidebar">
        <div class="sidebar__actions">
          <button class="sidebar__btn btn--primary btn" type="button">
            <span class="sidebar__icon material-symbols-rounded add-icon icon"
              >add</span
            >Create
          </button>
        </div>
        <ul
          class="sidebar__projects-title-list-cntr"
          id="projectsListcntr"
        ></ul>
        <div class="sidebar__footer">
          <button class="sidebar__btn btn--secondary btn" type="button">
            <span class="sidbar__icon material-symbols-rounded add-icon icon">
              add </span
            >Create new list
          </button>
        </div>
      </aside>

      <main class="main-content">
        <section class="project-cntr">
          <h2 class="project-cntr__title title">My Tasks</h2>
          <button class="project-cntr__btn btn--secondary btn" type="button">
            <span
              class="project-cntr__icon material-symbols-rounded add-task-icon icon"
              >add_task</span
            >Add a task
          </button>
          <ul class="project-cntr__tasks-list-cntr">
            <li class="project-cntr__tasks-list-item"></li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
          Copyright © The Odin Project 2025 — Created By
          <a
            class="footer__link link"
            href="https://github.com/mhmkhizar"
            target="_blank"
            rel="noopener noreferrer"
            >Muhammad Khizar</a
          >
        </p>
      </footer>

      <dialog class="create-list-modal modal">
        <form method="dialog">
          <h3 class="create-list-modal__title heading">Create new list</h3>
          <div class="input-group form-group">
            <input
              class="create-list-modal__input input"
              type="text"
              name="list-name"
              id="listName"
              placeholder="Enter name"
              required
            />
          </div>
          <div class="btn-group form-group">
            <button
              class="create-list-modal__btn btn--secondary btn"
              type="button"
            >
              Cancel
            </button>
            <button
              class="create-list-modal__btn btn--secondary btn"
              type="submit"
              inert
            >
              Done
            </button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
