<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>My Tasks</title>
  </head>
  <body class="page">
    <div class="layout">
      <header class="header">
        <h1 class="header__logo">My Tasks</h1>
      </header>

      <aside class="sidebar">
        <div class="sidebar__actions">
          <button class="btn btn--primary sidebar__btn" type="button">
            <span class="material-symbols-rounded add-icon"> add </span>Create
            task
          </button>
        </div>
        <ul class="sidebar__list">
          <li class="sidebar__item active">
            <span class="material-symbols-rounded list-icon"> list </span>My
            Tasks
          </li>
        </ul>
        <div class="sidebar__footer">
          <button class="btn btn--secondary sidebar__btn" type="button">
            <span class="material-symbols-rounded add-icon"> add </span>Create
            new list
          </button>
        </div>
      </aside>

      <main class="main-content">
        <section class="tasks-list">
          <h2 class="tasks-list__title">My Tasks</h2>
          <button class="btn btn--secondary tasks-list__btn" type="button">
            <span class="material-symbols-rounded add-task-icon">
              add_task </span
            >Add a task
          </button>
          <ul class="tasks-list__list">
            <li class="tasks-list__item"></li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
          Copyright © The Odin Project 2025 — Created By
          <a
            class="link footer__link"
            href="https://github.com/mhmkhizar"
            target="_blank"
            rel="noopener noreferrer"
            >Muhammad Khizar</a
          >
        </p>
      </footer>

      <dialog class="create-list-modal">
        <form method="dialog">
          <h3 class="create-list-modal__title">Create new list</h3>
          <input
            class="create-list-modal__input"
            type="text"
            name="list-name"
            id="listName"
            placeholder="Enter name"
          />
        </form>
      </dialog>
    </div>
  </body>
</html>
