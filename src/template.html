<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>
  <body class="page">
    <div class="layout">
      <header class="header">
        <h1 class="header__logo">My Tasks</h1>
      </header>

      <aside class="sidebar">
        <div class="sidebar__actions">
          <button class="btn btn--primary" type="button">Create</button>
        </div>
        <ul class="sidebar__list">
          <li class="sidebar__item">My Tasks</li>
        </ul>
        <div class="sidebar__footer">
          <button class="btn btn--secondary" type="button">
            Create new list
          </button>
        </div>
      </aside>

      <main class="main-content">
        <section class="tasks-list">
          <h2 class="tasks-list__title">My Tasks</h2>
          <button class="btn btn--primary" type="button">Add a task</button>
          <ul class="tasks-list__list">
            <li class="tasks-list__item"></li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
